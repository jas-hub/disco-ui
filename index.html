      </span>

    <div class="main">
      <div class="content">
        <div class="controls speed">
          <form id="speed=control">
            <div class="form-header">Speed Control (RPM)</div>
            <input type="text" value="" hidden name="speed" />
            <div class="btn=grp">
              <button value="1">1</button>
              <button value="2">2</button>
              <button value="3">3</button>
              <button value="4">4</button>
            </div>
          </form>
        </div>

        <div class="controls direction">
          <form id="direction-control">
            <div class="form-header">Direction Control</div>
            <input type="text" value="CW" hidden name="direction" />
            <div class="btn-grp">
              <button value="CW">CW</button>
              <button value="CCW">CCW</button>
              <button value="RND">RND</button>
            </div>
          </form>
        </div>

        <div class="controls movement">
          <form id="movement-control">
            <div class="form-header">Movement Control</div>
            <input type="text" value="on" hidden name="movement" />
            <div class="btn-grp">
              <button value="on">On</button>
              <button value="off">Off</button>
            </div>
          </form>
        </div>
        <div id="feedback"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
